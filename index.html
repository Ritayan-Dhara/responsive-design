<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">

    

    <title>Responsive Design</title>


  </head>
  <body>
    <div class="bg-nav" style="height: 100%; width: 100%;">
      <div class="container">

        <div>
          
        </div>

        <div>

          <div class="row d-flex align-items-stretch">

            <div class="col-lg-4 col-md-6 mb-4 padding-10 d-flex align-items-stretch">              
              <!--Card-->
              <div class="card card-cascade narrower mb-4 padding-10s border-info bg-nav2" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.3);">
                <!--Card image-->
                <div class="view view-cascade">
                  <img src="https://i.ytimg.com/vi/coTD9NpPR2E/maxresdefault.jpg" class="card-img-top" alt="" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);">
                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
                <!--/.Card image-->
                <!--Card content-->
                <div class="card-body card-body-cascade">
                  <!--Title-->
                  <h2 class="card-title" style="text-shadow: 1px 1px 1px black, 0 0 0px black">Title</h2>
                  <!--Tags-->
                  <h6 class="pink-text"><b>Tags</b></h6>
                  <!--Rating-->
                  <h6 class="pink-text"><span style="text-shadow: 1px 1px 1px black, 0 0 1px black"><i class="fas fa-star-half-alt fa-lg" style="color:#ffb300;"></i></span><b> Ratings</b></h6>
                  <!--Text-->
                  <p class="card-text">Summary</p>
                </div>
                <!--/.Card content-->
              </div>
              <!--/.Card-->
            </div>

            <div class="col-lg-4 col-md-6 mb-4 padding-10 d-flex align-items-stretch">              
              <!--Card-->
              <div class="card card-cascade narrower mb-4 padding-10s border-info bg-nav2" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.3);">
                <!--Card image-->
                <div class="view view-cascade">
                  <img src="https://i.ytimg.com/vi/coTD9NpPR2E/maxresdefault.jpg" class="card-img-top" alt="" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);">
                  <a>
                    <div class="mask rgba-white-slight"></div>
                  </a>
                </div>
                <!--/.Card image-->
                <!--Card content-->
                <div class="card-body card-body-cascade">
                  <!--Title-->
                  <h2 class="card-title" style="text-shadow: 1px 1px 1px black, 0 0 0px black">Title</h2>
                  <!--Tags-->
                  <h6 class="pink-text"><b>Tags</b></h6>
                  <!--Rating-->
                  <h6 class="pink-text"><span style="text-shadow: 1px 1px 1px black, 0 0 1px black"><i class="fas fa-star-half-alt fa-lg" style="color:#ffb300;"></i></span><b> Ratings</b></h6>
                  <!--Text-->
                  <p class="card-text">Summary</p>
                </div>
                <!--/.Card content-->
              </div>
              <!--/.Card-->
            </div>

          </div>

        </div>

      </div>
    </div>
  </body>
</html>
